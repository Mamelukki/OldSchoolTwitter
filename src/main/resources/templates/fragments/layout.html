<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)" lang="en">
        <meta charset="UTF-8" />
        <title th:text="${title}">Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <header th:fragment="navbar(currentUser)">
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <a class="navbar-brand" th:href="@{/index}">OLD SCHOOL TWITTER</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Main page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/accounts/{currentUser} (currentUser=${currentUser.profileUrl})}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/photos}">Photo album</a>
                    </li>
                </ul>
                <form class="form-inline" th:action="@{/accounts/search}" th:method="GET">
                    <input class="form-control mr-sm-2" type="text" name="search" id="search" placeholder="Search users by name"/>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
                <form method="post" action="#" th:action="@{/logout}">
                    <button class="btn btn-secondary" type="submit" name="logout" value="Logout">Logout</button>
                </form>
            </nav>
        </header>

        <div th:fragment="accountSearch">
            <h3>Search users</h3>
            <form th:action="@{/accounts/search}" th:method="GET">
                <input type="text" name="search" id="search" />
                <input type="submit" value="Search"/>
            </form>
        </div>

    </body>
</html>
