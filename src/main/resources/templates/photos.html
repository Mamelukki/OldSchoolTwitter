<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Photo Album')" lang="en">
        <meta charset="UTF-8" />
        <title th:text="${title}">Title</title>
    </head>
    <body>
        <div class="container-fluid">
            <header th:replace="fragments/layout :: navbar(${currentUser})">
                <p>Navbar</p>
            </header>


            <h2>Photo album (<span th:text="${count}">count</span> photos)</h2>

            <table>
                <tr th:each="photo : ${photos}">
                    <td>
                        <img th:src="@{/photos/{id} (id=${photo.id})}"/>
                        <div th:text="${photo.description}"></div>
                        <form method="POST" th:action="@{/photos/profilePicture/{id} (id=${photo.id})}">
                            <input type="submit" value="Set as profile picture"/>
                        </form>
                    </td>
                </tr>
            </table>

            <h3>Add new photo</h3>

            <form method="POST" th:action="@{/photos}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Image</label>
                    <input class="form-control" type="file" name="file" id="file" />
                    <label for="imageFile" class="form-label">Description</label>
                    <input class="form-control" type="text" name="description" id="description" />
                    <input class="btn btn-primary mb-3" type="submit" value="Add"/>
                </div>
            </form>
        </div>
    </body>
</html>
