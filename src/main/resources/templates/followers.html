<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Followers')" lang="en">
        <meta charset="UTF-8" />
        <title th:text="${title}">Title</title>
    </head>
    <body>

        <h2>Followers</h2>

        <ol>
            <li th:each="account : ${accounts}">
                <span th:text="${account.username}">Username</span>
            </li>
        </ol>
        
        <h2>Search users by name</h2>
        
        <form method="POST" th:action="@{/accounts/search}" action="/accounts/search">
            <input type="text" name="name"/>
            <input type="submit" value="Search"/>
        </form>
        
        <p th:text="${account.name}">Name</p>

    </body>
</html>
