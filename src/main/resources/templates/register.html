<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Register')" lang="en">
        <meta charset="UTF-8" />
        <title th:text="${title}">Title</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <a class="navbar-brand" th:href="@{/register}">OLD SCHOOL TWITTER</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class='container'>
            <h2>Register</h2>
            <p>Already have an account? <a th:href="@{/login}">Login here.</a></p>          
            <form method="POST" th:action="@{/register}" th:object="${account}">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" th:field="*{name}"  />
                    <small style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error message</small>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" th:field="*{username}"  />
                    <small style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error message</small>
                </div>
                <div class="form-group">
                    <label for="profileUrl">Profile URL (your unique address name, e.g. https://nameless-river-37493.herokuapp.com/accounts/yourProfileUrl)</label>
                    <input class="form-control" type="text" id="profileUrl" th:field="*{profileUrl}"  />
                    <small style="color:red" th:if="${#fields.hasErrors('profileUrl')}" th:errors="*{profileUrl}">Profile URL error message</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" th:field="*{password}"  />
                    <small style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error message</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
