<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Register')" lang="en">
        <meta charset="UTF-8" />
        <title th:text="${title}">Title</title>
    </head>
    <body>
        <h2>Register</h2>
        <form method="POST" th:action="@{/register}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name"></input>
            </div>
            <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" class="form-control" id="username" name="username"></input>
            </div>
            <div class="form-group">
                <label for="name">Profile URL (shown on the address bar when visiting your profile)</label>
                <input type="text" class="form-control" id="profileUrl" name="profileUrl"></input>
            </div>
            <div class="form-group">
                <label for="name">Password:</label>
                <input type="password" class="form-control" id="password" name="password"></input>
            </div>
            <input type="submit" class="btn btn-primary" value="Register"/>
        </form>
    </body>
</html>
