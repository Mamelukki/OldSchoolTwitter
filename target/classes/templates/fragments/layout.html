<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)" lang="en">
        <meta charset="UTF-8" />
        <title th:text="${title}">Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
    </head>
    <body>
        <header class="mb-2" th:fragment="navbar(currentUser)">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand">Old School Twitter</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/accounts/{currentUser} (currentUser=${currentUser.profileUrl})}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/accounts/{currentUser}/followers (currentUser=${currentUser.profileUrl})}">Follow requests</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/accounts/{currentUser}/photos (currentUser=${currentUser.profileUrl})}">Photo album</a>
                        </li>
                    </ul>
                    <form class="form-inline" style="margin-right: 7px" th:action="@{/accounts/search}" th:method="GET">
                        <input class="form-control mr-sm-2" type="text" name="search" id="search" placeholder="Search users by name"/>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                    <form method="post" action="#" th:action="@{/logout}">
                        <button class="btn btn-secondary" type="submit" name="logout" value="Logout">Logout</button>
                    </form>
                </div>
            </nav>

        <div th:fragment="accountSearch">
            <h3>Search users</h3>
